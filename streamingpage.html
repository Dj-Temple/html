<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Temple - Streaming Platforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #4CAF50;
            color: #fff;
        }

        h1 {
            margin: 0;
        }

        .platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .platform {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }

        .platform:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .platform img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>DJ TEMPLE STREAMING PLATFORMS</h1>
        <p>Discover and follow me on all major streaming platforms!</p>
    </header>

    <div class="platforms">
        <div class="platform">
            <img src="images/spotify logo.jpg" alt="Spotify Logo">
            <h3>Spotify</h3>
            <p>
                <a href="https://open.spotify.com/user/31chv64x45skxojagcmtrdj4ggcu?si=rfr3Oo6zQlSIvoOBiZ4Pww" target="_blank">
                    Listen on Spotify
                </a>
            </p>
        </div>
        <div class="platform">
            <img src="images/apple music logo.jpg" alt="Apple Music Logo">
            <h3>Apple Music</h3>
            <p>
                <a href="https://music.apple.com/artist/your-profile" target="_blank">
                    Listen on Apple Music
                </a>
            </p>
        </div>
        <div class="platform">
            <img src="images/audiomack logo.png" alt="Audiomack Logo">
            <h3>Audiomack</h3>
            <p>
                <a href="https://www.audiomack.com/your-profile" target="_blank">
                    Follow me on Audiomack
                </a>
            </p>
        </div>
        <div class="platform">
            <img src="images/sound logo.jpg" alt="SoundCloud Logo">
            <h3>SoundCloud</h3>
            <p>
                <a href="https://soundcloud.com/your-profile" target="_blank">
                    Listen on SoundCloud
                </a>
            </p>
        </div>
        <div class="platform">
            <img src="images/youtube logo.png" alt="YouTube Logo">
            <h3>YouTube</h3>
            <p>
                <a href="https://www.youtube.com/channel/your-profile" target="_blank">
                    Watch on YouTube
                </a>
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DJ Temple. All rights reserved.</p>
    </footer>
</body>
</html>
